		<h2><span id="天堂鸡汤吧">五、天堂鸡汤吧</span></h2>
		<hr color="chocolate"/>
		<p>因为地狱笑话吧的笑话过于地狱，一位吧友开玩笑地说把他发到天堂笑话吧里忏悔，于是一部分吧友创建了天堂笑话吧。</p>
		<p>吧内的人们彼此倾诉鼓励，气氛温暖祥和，宛若天堂。与地狱笑话吧互为表里后改为天堂鸡汤吧，诡异的是“地狱笑话”与“天堂鸡汤”两个贴吧的用户重合度相当高。</p>
		<p>不过某网友突然发现天堂鸡汤吧里的多为宠物和暖心漫画，地狱笑话吧里大多是现实的新闻，或许这些是另一种意义的“地狱笑话”</p>
